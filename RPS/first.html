<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="first.css">
    <link rel="icon" href="./image.png" type="image/png">

</head>

<body>
    <h1 class="h1">Rock-Paper-Scissor Game</h1>
    <main>
        <div class="images">
            <button id="rock"><img class="img" src="./images/rock.png" alt="Rock"></button>
            <button id="paper"><img class="img" src="./images/paper.png" alt="Papper"></button>
            <button id="sci"><img class="img" src="./images/scissor.jpg" alt="scissor"></button>
        </div>
        <div class="name">
            <span>ROCK</span><span>PAPER</span><span>SCISSOR</span>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="your">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="com">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg">
            <p>Chose Your Move</p>
        </div>

        <button class="btn">Reset Game</button>
    </main>
    
    <script src="first.js"></script>
</body>

</html>
